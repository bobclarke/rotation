<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <style>
            html, body, canvas {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;

        </style>

        <script src="https://preview.babylonjs.com/babylon.js"></script>

    <body>
        <canvas id="renderCanvas"></canvas>

        <script>
            var canvas = document.getElementById("renderCanvas");
            var engine = new BABYLON.Engine(canvas, true);
            

            function run_level00() {
                var promise = new Promise( function(resolve,reject){
                    setTimeout( function () {
                        resolve(alert("Level 00"));
                    }, 2000);
                })
                return promise;
            }

            function run_level01() {
                alert("Level 01");
            }

            function run_level02() {
                alert("Level 02");
            }

            function run_level03() {
                alert("Level 03");
            }





            
            run_level00()
                .then( function() {
                    run_level01();
                })
                .then( function() {
                    run_level02();
                })
                .then( function() {
                    run_level03();
                });




        </script>
 
    </body>
